<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
  
	<title>Require replace! plugin Jasmine Test Suite</title>
  
	<link rel="stylesheet" href="vendor/jasmine.css">
</head>
<body>
	<!-- Testing libs -->
	<script src="vendor/jasmine.js"></script>
	<script src="vendor/jasmine-html.js"></script>
	
	<!-- Load test application -->
	<script data-main="assets/app/config" src="../../node_modules/requirejs/require.js"></script>
	
	<!-- Declare your spec files to be run here -->
	<script>
		/*jshint strict:false */
		/*global require:true jasmine:true*/
		require({
			paths: {
				spec: "../../spec"
			}
		}, [
			"spec/config_option",
			"spec/modules_type",
			"spec/replace_patterns",
			"spec/replace_path"
		], function() {
			// Set up the jasmine reporters once each spec has been loaded
			jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
			jasmine.getEnv().execute();
		});
	</script>
</body>
</html>
